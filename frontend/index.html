<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Chat - UFA Statistics</title>
    <!-- Apply sidebar state immediately to prevent layout shift -->
    <script>
        (function() {
            const sidebarExpanded = localStorage.getItem('sidebar-expanded') === 'true';
            if (sidebarExpanded) {
                document.documentElement.classList.add('sidebar-expanded-loading');
            }
        })();
    </script>
    <!-- New modular CSS structure -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="chat-page">
    <!-- Static Sidebar (enhanced by JavaScript) -->
    <aside class="app-sidebar" role="navigation" aria-label="Main navigation" id="appSidebar">
      <div class="sidebar-header">
        <button class="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="false" data-tooltip="Expand sidebar">
          <img src="/images/logo/chat-stats-logo-light.svg" alt="Chat Stats" class="sidebar-toggle-logo logo-light">
          <img src="/images/logo/chat-stats-logo-dark.svg" alt="Chat Stats" class="sidebar-toggle-logo logo-dark">
          <img src="/images/logo/chat-stats-logo-light2.svg" alt="Chat Stats" class="sidebar-toggle-icon sidebar-toggle-hamburger">
          <span class="sidebar-toggle-icon sidebar-toggle-arrow-right">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="4" x2="18" y2="20"></line>
              <line x1="6" y1="12" x2="14" y2="12"></line>
              <polyline points="10 8 14 12 10 16"></polyline>
            </svg>
          </span>
          <span class="sidebar-toggle-icon sidebar-toggle-arrow-left">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="6" y1="4" x2="6" y2="20"></line>
              <line x1="10" y1="12" x2="18" y2="12"></line>
              <polyline points="14 8 10 12 14 16"></polyline>
            </svg>
          </span>
        </button>
        <div class="sidebar-title">
          <h2>Chat Stats</h2>
        </div>
      </div>

      <nav class="sidebar-nav">
        <button class="sidebar-nav-item" data-action="new-chat" data-tooltip="New Chat">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          <span>New Chat</span>
        </button>

        <a href="#" class="sidebar-nav-item" data-action="chats" data-tooltip="Chats">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
          </svg>
          <span>Chats</span>
        </a>

        <a href="/stats/index.html" class="sidebar-nav-item" data-action="stats" data-tooltip="Stats">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
          </svg>
          <span>Stats</span>
        </a>
      </nav>

      <div class="sidebar-middle-expander"></div>

      <div class="sidebar-user-section" id="sidebarUserSection">
        <!-- User info will be populated by JavaScript -->
      </div>
    </aside>

    <div class="sidebar-backdrop"></div>

    <!-- Auth Buttons (shown when not authenticated) -->
    <div class="auth-buttons-wrapper" style="display: flex; gap: 8px; align-items: center;">
        <button class="auth-button login-button" id="loginButton" aria-label="Log In">
            Log In
        </button>
        <button class="auth-button signup-button" id="signupButton" aria-label="Sign Up">
            Sign Up
        </button>
    </div>

    <!-- User Menu (shown when authenticated) -->
    <div id="userMenuContainer"></div>

    <div class="chat-page-container">
        <!-- Main Chat Area -->
        <main class="chat-main-full">
            <!-- Chat Title with Logo -->
            <div class="chat-title-wrapper">
                <div class="logo-wrapper" id="logoWrapper">
                    <!-- Light theme logo (dark colored) -->
                    <svg class="logo-dark" width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Static circle bubble -->
                        <circle id="logoBubbleDark" cx="100" cy="100" r="75" fill="#31363F"/>
                        <!-- Animated tail -->
                        <polygon id="logoTailDark" points="62.71,165.09 34.89,137.26 29.72,173.93" fill="#31363F"/>
                        <!-- Stat bars -->
                        <rect id="logoBar1Dark" x="50" y="95" width="25.2403" height="30" rx="7" fill="url(#paint0_linear_dark)"/>
                        <rect id="logoBar2Dark" x="87.3799" y="75" width="25.2403" height="50" rx="7" fill="url(#paint1_linear_dark)"/>
                        <path id="logoBar3Dark" d="M124.76 92C124.76 88.134 127.894 85 131.76 85H143C146.866 85 150 88.134 150 92V118C150 121.866 146.866 125 143 125H131.76C127.894 125 124.76 121.866 124.76 118V92Z" fill="url(#paint2_linear_dark)"/>
                        <defs>
                            <linearGradient id="paint0_linear_dark" x1="62.6201" y1="95" x2="62.6201" y2="125" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#76ABAE"/>
                                <stop offset="1" stop-color="#DFC883"/>
                            </linearGradient>
                            <linearGradient id="paint1_linear_dark" x1="100" y1="75" x2="100" y2="125" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#76ABAE"/>
                                <stop offset="1" stop-color="#DFC883"/>
                            </linearGradient>
                            <linearGradient id="paint2_linear_dark" x1="137.38" y1="85" x2="137.38" y2="125" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#76ABAE"/>
                                <stop offset="1" stop-color="#DFC883"/>
                            </linearGradient>
                        </defs>
                    </svg>

                    <!-- Dark theme logo (light colored) -->
                    <svg class="logo-light" width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Static circle bubble -->
                        <circle id="logoBubbleLight" cx="100" cy="100" r="75" fill="#EEEEEE"/>
                        <!-- Animated tail -->
                        <polygon id="logoTailLight" points="62.71,165.09 34.89,137.26 29.72,173.93" fill="#EEEEEE"/>
                        <!-- Stat bars -->
                        <rect id="logoBar1Light" x="50" y="95" width="25.0581" height="30" rx="7" fill="url(#paint0_linear_light)"/>
                        <rect id="logoBar2Light" x="87.4709" y="75" width="25.0581" height="50" rx="7" fill="url(#paint1_linear_light)"/>
                        <path id="logoBar3Light" d="M124.942 92C124.942 88.134 128.076 85 131.942 85H143C146.866 85 150 88.134 150 92V118C150 121.866 146.866 125 143 125H131.942C128.076 125 124.942 121.866 124.942 118V92Z" fill="url(#paint2_linear_light)"/>
                        <defs>
                            <linearGradient id="paint0_linear_light" x1="62.5291" y1="95" x2="62.5291" y2="125" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#76ABAE"/>
                                <stop offset="1" stop-color="#DFC883"/>
                            </linearGradient>
                            <linearGradient id="paint1_linear_light" x1="100" y1="75" x2="100" y2="125" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#76ABAE"/>
                                <stop offset="1" stop-color="#DFC883"/>
                            </linearGradient>
                            <linearGradient id="paint2_linear_light" x1="137.471" y1="85" x2="137.471" y2="125" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#76ABAE"/>
                                <stop offset="1" stop-color="#DFC883"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="chat-title">Chat Stats</h1>
            </div>

            <div class="chat-container-full">
                <!-- Chat Messages -->
                <div id="chatMessages" class="chat-messages"></div>
                
                <!-- Input Area -->
                <div class="chat-input-area">
                    <div class="chat-input-container">
                        <textarea
                            id="chatInput"
                            placeholder="Ask about players, teams, or games"
                            autocomplete="off"
                            rows="1"
                        ></textarea>
                        <button id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                        <button id="cancelButton" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            </svg>
                        </button>
                    </div>
                    <!-- Try Asking Suggestions - moves to side when chat is active -->
                    <div class="try-asking-container try-asking-inline">
                        <button class="try-asking-button" id="tryAskingButton">
                            Try asking...
                        </button>
                        <div class="dropdown suggestions-dropdown suggestions-dropdown-inline" id="suggestionsDropdown">
                            <div class="suggestions-grid">
                                <button class="suggested-item" data-question="Who are the top goal scorers in the UFA?">Top goal scorers</button>
                                <button class="suggested-item" data-question="Which players have the most assists this season?">Assist leaders</button>
                                <button class="suggested-item" data-question="What teams are in the UFA?">UFA teams</button>
                                <button class="suggested-item" data-question="Who has the most blocks (Ds) this season?">Defensive leaders</button>
                                <button class="suggested-item" data-question="Show me the recent UFA game results">Recent games</button>
                                <button class="suggested-item" data-question="Compare the top 5 players by plus/minus">Plus/minus leaders</button>
                                <button class="suggested-item" data-question="Which team has the best record?">Team standings</button>
                                <button class="suggested-item" data-question="Show me players with over 20 goals this season">20+ goal scorers</button>
                                <button class="suggested-item" data-question="Show me the game details from the Boston versus Minnesota game">Boston vs Minnesota game</button>
                                <button class="suggested-item" data-question="Compare the stats of Jay Froude and Ryan Osgar">Compare Froude & Osgar</button>
                                <button class="suggested-item" data-question="Show me the Boston Glory roster">Boston roster</button>
                                <button class="suggested-item" data-question="Show me Jack Williams' career statistics">Jack Williams career</button>
                                <button class="suggested-item" data-question="Who has the most turnovers this season?">Turnover leaders</button>
                                <button class="suggested-item" data-question="What are the standings for the Eastern Conference?">Eastern Conference</button>
                                <button class="suggested-item" data-question="Which teams made the semi finals in 2025?">2025 Semi Finalists</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Try Asking Suggestions - centered below chat bar initially -->
                <div class="try-asking-container try-asking-centered">
                    <button class="try-asking-button" id="tryAskingButtonCentered">
                        Try asking...
                    </button>
                    <div class="dropdown suggestions-dropdown" id="suggestionsDropdownCentered">
                        <div class="suggestions-grid">
                            <button class="suggested-item" data-question="Who are the top goal scorers in the UFA?">Top goal scorers</button>
                            <button class="suggested-item" data-question="Which players have the most assists this season?">Assist leaders</button>
                            <button class="suggested-item" data-question="What teams are in the UFA?">UFA teams</button>
                            <button class="suggested-item" data-question="Who has the most blocks (Ds) this season?">Defensive leaders</button>
                            <button class="suggested-item" data-question="Show me the recent UFA game results">Recent games</button>
                            <button class="suggested-item" data-question="Compare the top 5 players by plus/minus">Plus/minus leaders</button>
                            <button class="suggested-item" data-question="Which team has the best record?">Team standings</button>
                            <button class="suggested-item" data-question="Show me players with over 20 goals this season">20+ goal scorers</button>
                            <button class="suggested-item" data-question="Show me the game details from the Boston versus Minnesota game">Boston vs Minnesota game</button>
                            <button class="suggested-item" data-question="Compare the stats of Jay Froude and Ryan Osgar">Compare Froude & Osgar</button>
                            <button class="suggested-item" data-question="Show me the Boston Glory roster">Boston roster</button>
                            <button class="suggested-item" data-question="Show me Jack Williams' career statistics">Jack Williams career</button>
                            <button class="suggested-item" data-question="Who has the most turnovers this season?">Turnover leaders</button>
                            <button class="suggested-item" data-question="What are the standings for the Eastern Conference?">Eastern Conference</button>
                            <button class="suggested-item" data-question="Which teams made the semi finals in 2025?">2025 Semi Finalists</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/main.ts"></script>

    <!-- Legacy fallback for non-module browsers -->
    <script nomodule>
        console.warn('Your browser does not support ES modules. Some features may not work correctly.');
    </script>
</body>
</html>
