<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Chat - UFA Statistics</title>
    <!-- New modular CSS structure -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="chat-ui.css?v=8">
</head>
<body>
    <!-- Menu Icon -->
    <div class="menu-wrapper">
        <button class="icon-button menu-icon" id="menuIcon" aria-label="Menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="dropdown menu-dropdown" id="menuDropdown">
            <button class="dropdown-item" id="newChatMenuItem">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"></path>
                </svg>
                New Chat
            </button>
            <div class="dropdown-divider"></div>
            <a href="/stats/players.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="3"></circle>
                    <path d="M12 11c3.5 0 6.5 1.5 8 4-1.5 2.5-4.5 4-8 4s-6.5-1.5-8-4c1.5-2.5 4.5-4 8-4z"></path>
                </svg>
                Player Stats
            </a>
            <a href="/stats/teams.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Team Stats
            </a>
            <a href="/stats/games.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Game Stats
            </a>
        </div>
    </div>

    <!-- Settings Icon -->
    <div class="settings-wrapper">
        <button class="icon-button settings-icon" id="settingsIcon" aria-label="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"></path>
                <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"></path>
            </svg>
        </button>
        <div class="dropdown settings-dropdown" id="settingsDropdown">
            <div class="theme-toggle-item" id="themeToggleItem">
                <div class="theme-toggle-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    Dark Mode
                </div>
                <div class="theme-toggle-switch" id="themeSwitch">
                    <div class="theme-toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-page-container">
        <!-- Main Chat Area -->
        <main class="chat-main-full">
            <!-- Chat Title -->
            <h1 class="chat-title">Chat Stats</h1>

            <div class="chat-container-full">
                <!-- Chat Messages -->
                <div id="chatMessages" class="chat-messages"></div>
                
                <!-- Input Area -->
                <div class="chat-input-area">
                    <button class="new-chat-button" id="newChatButton" title="New Chat">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                    </button>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            id="chatInput" 
                            placeholder="Ask about players, teams, or games"
                            autocomplete="off"
                        >
                        <button id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Try Asking Suggestions -->
                <div class="try-asking-container">
                    <button class="try-asking-button" id="tryAskingButton">
                        Try asking...
                    </button>
                    <div class="dropdown suggestions-dropdown" id="suggestionsDropdown">
                        <div class="suggestions-grid">
                            <button class="suggested-item" data-question="Who are the top goal scorers in the UFA?">Top goal scorers</button>
                            <button class="suggested-item" data-question="Which players have the most assists this season?">Assist leaders</button>
                            <button class="suggested-item" data-question="What teams are in the UFA?">UFA teams</button>
                            <button class="suggested-item" data-question="Who has the most blocks (Ds) this season?">Defensive leaders</button>
                            <button class="suggested-item" data-question="Show me the recent UFA game results">Recent games</button>
                            <button class="suggested-item" data-question="Compare the top 5 players by plus/minus">Plus/minus leaders</button>
                            <button class="suggested-item" data-question="Which team has the best record?">Team standings</button>
                            <button class="suggested-item" data-question="Show me players with over 20 goals this season">20+ goal scorers</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="components/nav.js?v=1"></script>
    <!-- New modular JavaScript utilities -->
    <script src="js/api/client.js"></script>
    <script src="js/utils/dom.js"></script>
    <script src="js/utils/format.js"></script>
    <!-- Main script -->
    <script src="script.js?v=11"></script>
</body>
</html>
