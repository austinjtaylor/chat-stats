<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search - UFA Statistics</title>
    <link rel="stylesheet" href="../style.css?v=11">
    <link rel="stylesheet" href="../chat-ui.css?v=8">
    <link rel="stylesheet" href="stats.css?v=3">
    <link rel="stylesheet" href="stats-nav.css?v=1">
</head>
<body>
    <!-- Menu Icon -->
    <div class="menu-wrapper">
        <button class="icon-button menu-icon" id="menuIcon" aria-label="Menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="dropdown menu-dropdown" id="menuDropdown">
            <a href="/index.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V15"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Chat
            </a>
            <div class="dropdown-divider"></div>
            <a href="/stats/players.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="3"></circle>
                    <path d="M12 11c3.5 0 6.5 1.5 8 4-1.5 2.5-4.5 4-8 4s-6.5-1.5-8-4c1.5-2.5 4.5-4 8-4z"></path>
                </svg>
                Player Stats
            </a>
            <a href="/stats/teams.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Team Stats
            </a>
            <a href="/stats/games.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Game Stats
            </a>
        </div>
    </div>

    <!-- Settings Icon -->
    <div class="settings-wrapper">
        <button class="icon-button settings-icon" id="settingsIcon" aria-label="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"></path>
                <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"></path>
            </svg>
        </button>
        <div class="dropdown settings-dropdown" id="settingsDropdown">
            <div class="theme-toggle-item" id="themeToggleItem">
                <div class="theme-toggle-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    Dark Mode
                </div>
                <div class="theme-toggle-switch" id="themeSwitch">
                    <div class="theme-toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-container">

        <!-- Main Content -->
        <main class="stats-main">
            <h1 class="stats-page-title">Game Search</h1>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="yearFilter">Years</label>
                        <select id="yearFilter" class="filter-select">
                            <option value="all" selected>All</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="teamFilter">Team</label>
                        <select id="teamFilter" class="filter-select">
                            <option value="all" selected>All</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Games Container -->
            <div class="games-container" id="gamesContainer">
                <div class="loading">Loading games...</div>
            </div>
        </main>
    </div>

    <!-- Game Detail Modal -->
    <div id="gameDetailModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="gameDetailTitle">Game Details</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="gameDetailContent">
                    <!-- Game detail content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="shared.js?v=3"></script>
    <script src="games.js?v=3"></script>
</body>
</html>
