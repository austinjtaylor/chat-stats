<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats - UFA Statistics</title>
    <link rel="stylesheet" href="../style.css?v=11">
    <link rel="stylesheet" href="../components/header.css?v=1">
    <link rel="stylesheet" href="stats.css?v=2">
</head>
<body>
    <!-- Unified Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="app-title">UFA STATISTICS</h1>
                <nav class="app-nav">
                    <a href="/index.html" class="nav-link" data-page="chat">CHAT</a>
                    <a href="/stats/players.html" class="nav-link" data-page="players">PLAYER STATS</a>
                    <a href="/stats/teams.html" class="nav-link" data-page="teams">TEAM STATS</a>
                    <a href="/stats/games.html" class="nav-link" data-page="games">GAME SEARCH</a>
                </nav>
            </div>
            <div class="header-right">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg id="sunIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="moonIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="stats-container">

        <!-- Main Content -->
        <main class="stats-main">
            <h1 class="page-title">TEAM STATS</h1>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="seasonFilter">Season</label>
                        <select id="seasonFilter" class="filter-select">
                            <option value="career">Career</option>
                            <option value="2025" selected>2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>View</label>
                        <div class="view-tabs">
                            <button class="tab-btn active" data-view="total">Total</button>
                            <button class="tab-btn" data-view="per-game">Per Game</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Perspective</label>
                        <div class="view-tabs" id="perspectiveTabs">
                            <button class="tab-btn active" data-perspective="team">Team</button>
                            <button class="tab-btn" data-perspective="opponent">Opponent</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="table-section">
                <div class="table-header">
                    <h2 class="table-title">Team Statistics</h2>
                    <div class="table-info">
                        <span id="teamCount">Loading...</span> teams
                    </div>
                </div>
                <div class="table-container">
                    <table class="stats-table" id="teamsTable">
                        <thead>
                            <tr id="tableHeaders">
                                <!-- Headers will be populated by JavaScript -->
                            </tr>
                        </thead>
                        <tbody id="teamsTableBody">
                            <tr>
                                <td colspan="15" class="loading">Loading team statistics...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../components/nav.js?v=1"></script>
    <script src="shared.js?v=2"></script>
    <script src="teams.js?v=2"></script>
</body>
</html>
