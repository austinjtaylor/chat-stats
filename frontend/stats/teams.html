<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats - UFA Statistics</title>
    <!-- Apply theme immediately to prevent flash of wrong theme -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <!-- New modular CSS structure -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- Teams page specific styles -->
    <link rel="stylesheet" href="teams.css">
</head>
<body class="stats-page" data-page="teams">
    <div class="stats-container">

        <!-- Main Content -->
        <main class="stats-main">
            <!-- Data Table -->
            <div class="table-section">
                <div class="table-header">

                    <!-- Integrated Filters -->
                    <div class="table-filters">
                        <div class="filter-group compact">
                            <label for="seasonFilter">Season</label>
                            <div id="seasonFilter"></div>
                        </div>
                        <div class="filter-group compact">
                            <label>View</label>
                            <div class="view-tabs compact">
                                <button class="tab-btn active" data-view="total">Total</button>
                                <button class="tab-btn" data-view="per-game">Per Game</button>
                            </div>
                        </div>
                        <div class="filter-group compact">
                            <label>Perspective</label>
                            <div class="view-tabs compact" id="perspectiveTabs">
                                <button class="tab-btn active" data-perspective="team">Team</button>
                                <button class="tab-btn" data-perspective="opponent">Opponent</button>
                            </div>
                        </div>
                    </div>

                    <div class="table-info">
                        <span id="teamCount">Loading...</span> teams
                    </div>
                </div>
                <div class="table-container">
                    <table class="stats-table" id="teamsTable">
                        <thead>
                            <tr id="tableHeaders">
                                <!-- Headers will be populated by JavaScript -->
                            </tr>
                        </thead>
                        <tbody id="teamsTableBody">
                            <tr>
                                <td colspan="15" class="loading">Loading team statistics...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/stats/teams.entry.ts"></script>

    <!-- Legacy fallback for non-module browsers -->
    <script nomodule>
        console.warn('Your browser does not support ES modules. Some features may not work correctly.');
    </script>
</body>
</html>
