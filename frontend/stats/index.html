<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - UFA Statistics</title>
    <!-- Apply sidebar state immediately to prevent layout shift -->
    <script>
        (function() {
            const sidebarExpanded = localStorage.getItem('sidebar-expanded') === 'true';
            if (sidebarExpanded) {
                document.documentElement.classList.add('sidebar-expanded-loading');
            }
        })();
    </script>
    <!-- Hide auth buttons immediately if user is authenticated to prevent flash -->
    <script>
        (function() {
            // Check if Supabase session exists in localStorage
            const keys = Object.keys(localStorage);
            const hasSession = keys.some(key => key.includes('sb-') && key.includes('-auth-token'));
            if (hasSession) {
                // Add styles to hide auth buttons before page renders
                const style = document.createElement('style');
                style.textContent = '.auth-buttons-wrapper { display: none !important; }';
                document.head.appendChild(style);
            }
        })();
    </script>
    <!-- Apply theme immediately to prevent flash of wrong theme -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <!-- Main styles -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- Stats page specific styles -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="stats-page" data-page="stats">
    <!-- Static Sidebar (enhanced by JavaScript) -->
    <aside class="app-sidebar" role="navigation" aria-label="Main navigation" id="appSidebar">
      <div class="sidebar-header">
        <button class="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="false" data-tooltip="Expand sidebar">
          <img src="/images/logo/chat-stats-logo-light.svg" alt="Chat Stats" class="sidebar-toggle-logo logo-light">
          <img src="/images/logo/chat-stats-logo-dark.svg" alt="Chat Stats" class="sidebar-toggle-logo logo-dark">
          <img src="/images/logo/chat-stats-logo-light2.svg" alt="Chat Stats" class="sidebar-toggle-icon sidebar-toggle-hamburger logo-light">
          <img src="/images/logo/chat-stats-logo-dark2.svg" alt="Chat Stats" class="sidebar-toggle-icon sidebar-toggle-hamburger logo-dark">
          <span class="sidebar-toggle-icon sidebar-toggle-arrow-right">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="4" x2="18" y2="20"></line>
              <line x1="6" y1="12" x2="14" y2="12"></line>
              <polyline points="10 8 14 12 10 16"></polyline>
            </svg>
          </span>
          <span class="sidebar-toggle-icon sidebar-toggle-arrow-left">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="6" y1="4" x2="6" y2="20"></line>
              <line x1="10" y1="12" x2="18" y2="12"></line>
              <polyline points="14 8 10 12 14 16"></polyline>
            </svg>
          </span>
        </button>
        <div class="sidebar-title">
          <h2>Chat Stats</h2>
        </div>
      </div>

      <nav class="sidebar-nav">
        <button class="sidebar-nav-item" data-action="new-chat" data-tooltip="New Chat">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          <span>New Chat</span>
        </button>

        <a href="#" class="sidebar-nav-item" data-action="chats" data-tooltip="Chats">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
          </svg>
          <span>Chats</span>
        </a>

        <a href="/stats/index.html" class="sidebar-nav-item active" data-action="stats" data-tooltip="Stats">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
          </svg>
          <span>Stats</span>
        </a>
      </nav>

      <div class="sidebar-middle-expander"></div>

      <div class="sidebar-user-section" id="sidebarUserSection">
        <!-- User info will be populated by JavaScript -->
      </div>
    </aside>

    <div class="sidebar-backdrop"></div>

    <!-- Auth Buttons (shown when not authenticated) -->
    <div class="auth-buttons-wrapper">
        <button class="auth-button login-button" id="loginButton" aria-label="Log In">
            Log In
        </button>
        <button class="auth-button signup-button" id="signupButton" aria-label="Sign Up">
            Sign Up
        </button>
    </div>

    <!-- User Menu (shown when authenticated) -->
    <div id="userMenuContainer"></div>

    <div class="stats-container">
        <!-- Main Content -->
        <main class="stats-main">
            <!-- Page Header -->
            <div class="stats-header">
                <h1 class="stats-title">Stats</h1>
            </div>

            <!-- Tab Navigation -->
            <nav class="stats-tabs">
                <div class="tabs-container">
                    <button class="tab-button active" data-tab="players">Players</button>
                    <button class="tab-button" data-tab="teams">Teams</button>
                    <button class="tab-button" data-tab="games">Games</button>
                </div>
            </nav>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Players Tab -->
                <div class="tab-pane active" id="players-tab">
                    <iframe src="/stats/players.html" frameborder="0" class="stats-iframe"></iframe>
                </div>

                <!-- Teams Tab -->
                <div class="tab-pane" id="teams-tab">
                    <iframe src="/stats/teams.html" frameborder="0" class="stats-iframe"></iframe>
                </div>

                <!-- Games Tab -->
                <div class="tab-pane" id="games-tab">
                    <iframe src="/stats/game-detail.html" frameborder="0" class="stats-iframe"></iframe>
                </div>
            </div>
        </main>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/stats/index.entry.ts"></script>
</body>
</html>
