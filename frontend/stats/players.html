<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats - UFA Statistics</title>
    <!-- Apply theme immediately to prevent flash of wrong theme -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <!-- New modular CSS structure -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- Players page specific styles -->
    <link rel="stylesheet" href="players.css">
</head>
<body class="stats-page" data-page="players">
    <div class="stats-container">

        <!-- Main Content -->
        <main class="stats-main">
            <!-- Data Table -->
            <div class="table-section">
                <div class="table-header">

                    <!-- Integrated Filters -->
                    <div class="table-filters">
                        <div class="filter-group compact">
                            <label for="seasonFilter">Season</label>
                            <div id="seasonFilter"></div>
                        </div>
                        <div class="filter-group compact">
                            <label>
                                <input type="checkbox" id="careerModeCheckbox" checked>
                                Career Mode
                            </label>
                        </div>
                        <div class="filter-group compact">
                            <label for="perFilter">Per</label>
                            <select id="perFilter" class="filter-select compact">
                                <option value="total" selected>Total</option>
                                <option value="game">Per Game</option>
                            </select>
                        </div>
                        <div class="filter-group compact">
                            <label for="teamFilter">Team</label>
                            <div id="teamFilter"></div>
                        </div>
                        <div class="filter-group compact">
                            <button id="advancedFiltersBtn" class="filter-button">
                                Additional Filters <span id="filterCount" class="filter-badge hidden">0</span>
                            </button>
                        </div>
                    </div>

                    <div class="table-info">
                        <span id="playerCount">Loading...</span> players
                    </div>
                </div>
                <div class="table-container">
                    <table class="stats-table" id="playersTable">
                        <thead>
                            <tr id="tableHeaders">
                                <!-- Headers will be populated by JavaScript -->
                            </tr>
                        </thead>
                        <tbody id="playersTableBody">
                            <tr>
                                <td colspan="25" class="loading">Loading player statistics...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="paginationContainer">
                    <!-- Pagination will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Additional Filters Modal -->
    <div id="advancedFiltersModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Additional Filters</h2>
                <button id="closeModalBtn" class="close-button" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="filtersList" class="filters-list">
                    <!-- Active filters will be rendered here -->
                </div>
                <button id="addFilterBtn" class="add-filter-button">
                    <span class="plus-icon">+</span> Add Filter
                </button>
            </div>
            <div class="modal-footer">
                <button id="clearFiltersBtn" class="secondary-button">Clear All</button>
                <div class="button-group">
                    <button id="cancelFiltersBtn" class="secondary-button">Cancel</button>
                    <button id="applyFiltersBtn" class="primary-button">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/stats/players.entry.ts"></script>

    <!-- Legacy fallback for non-module browsers -->
    <script nomodule>
        console.warn('Your browser does not support ES modules. Some features may not work correctly.');
    </script>
</body>
</html>
