<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats - UFA Statistics</title>
    <!-- Main styles -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- Game detail specific styles -->
    <style>
        /* Game Search Icon */
        .game-search-wrapper {
            position: fixed;
            top: 4.5rem;
            left: 1rem;
            z-index: 1000;
        }

        /* Remove overlay - sidebar works standalone */
        .game-selection-panel.active {
            transform: translateX(0);
        }

        /* Panel Header with Close Button */
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-left: 45px; /* Move right to align with search icon */
        }

        .close-panel {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-panel:hover {
            color: var(--text-primary);
        }

        /* Panel Filters */
        .panel-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-left: 45px; /* Align with header */
            padding-right: 25px; /* Add right padding to prevent overflow */
        }

        .panel-filters .filter-group {
            flex: 1;
            min-width: 0; /* Allow flex items to shrink */
        }

        .panel-filters .filter-group label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .panel-filters .filter-select {
            width: 100%;
            max-width: 100%; /* Prevent overflow */
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            box-sizing: border-box; /* Include padding and border in width */
        }


        /* Remove old container styles since we're using stats-container */

        /* Game Selection Panel (Standalone Sidebar) */
        .game-selection-panel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
            background: var(--bg-secondary);
            padding: 20px;
            padding-top: 80px; /* Move content down to avoid menu button */
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal overflow */
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            border-right: 1px solid var(--border-color);
        }

        .game-selection-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }


        .game-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 45px; /* Align with header */
            padding-right: 25px; /* Add some right padding for better look */
            box-sizing: border-box;
            width: 100%;
        }

        .game-list-item {
            padding: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
        }

        .game-list-item > div:first-child {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-list-item > div:last-child {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-list-item:hover {
            background: var(--bg-hover);
            border-color: var(--primary-color);
        }

        .game-list-item.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Prevent horizontal scrolling globally when sidebar is open */
        html.sidebar-open {
            overflow-x: hidden !important;
        }

        /* Content shift when sidebar is open */
        body.sidebar-open {
            overflow-x: hidden !important;
            position: relative;
        }

        body.sidebar-open .stats-container {
            margin-left: 300px;
            transition: margin-left 0.3s ease;
        }

        .stats-container {
            transition: margin-left 0.3s ease;
        }

        /* Main Content Area */
        .stats-main {
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding-top: 60px;
        }

        /* Scoreboard Header */
        .game-scoreboard {
            background: var(--bg-secondary);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .scoreboard-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-score {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            background: var(--bg-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }

        .team-info {
            text-align: left;
        }

        .team-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .team-final-score {
            font-size: 36px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .quarter-scores {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 10px;
        }

        .quarter-scores table {
            border-collapse: collapse;
        }

        .quarter-scores th,
        .quarter-scores td {
            padding: 5px 10px;
            text-align: center;
            border-right: 1px solid var(--border-color);
        }

        .quarter-scores th:last-child,
        .quarter-scores td:last-child {
            border-right: none;
            font-weight: bold;
        }

        .quarter-scores th {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tab Navigation */
        .game-tabs {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            padding: 0 20px;
        }

        .tabs-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .tab-button {
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-button:hover {
            color: var(--text-primary);
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* Tab Content */
        .tab-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Box Score Specific */
        .box-score-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team-toggle {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-toggle label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
        }

        .team-toggle input[type="radio"] {
            cursor: pointer;
        }

        /* Player Stats Table */
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        .stats-table thead {
            background: var(--bg-primary);
        }

        .stats-table th {
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .stats-table th:hover {
            background: var(--bg-hover);
        }

        .stats-table th.sortable::after {
            content: '⇅';
            position: absolute;
            right: 4px;
            opacity: 0.3;
        }

        .stats-table th.sorted-asc::after {
            content: '↑';
            opacity: 1;
        }

        .stats-table th.sorted-desc::after {
            content: '↓';
            opacity: 1;
        }

        .stats-table td {
            padding: 10px 8px;
            font-size: 14px;
            color: var(--text-primary);
            border-top: 1px solid var(--border-color);
        }

        .stats-table tbody tr:hover {
            background: var(--bg-hover);
        }

        .player-name {
            font-weight: 500;
        }

        /* Numeric columns */
        .stats-table td.numeric {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        @media (max-width: 768px) {
            .scoreboard-content {
                flex-direction: column;
                gap: 20px;
            }

            .quarter-scores {
                width: 100%;
            }

            .game-selection-panel {
                width: 85%;
            }
        }
    </style>
</head>
<body class="stats-page" data-page="games">
    <!-- Menu Icon -->
    <div class="menu-wrapper">
        <button class="icon-button menu-icon" id="menuIcon" aria-label="Menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="dropdown menu-dropdown" id="menuDropdown">
            <a href="/index.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V15"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Chat
            </a>
            <div class="dropdown-divider"></div>
            <a href="/stats/players.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="3"></circle>
                    <path d="M12 11c3.5 0 6.5 1.5 8 4-1.5 2.5-4.5 4-8 4s-6.5-1.5-8-4c1.5-2.5 4.5-4 8-4z"></path>
                </svg>
                Player Stats
            </a>
            <a href="/stats/teams.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Team Stats
            </a>
            <a href="/stats/game-detail.html" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Game Stats
            </a>
        </div>
    </div>

    <!-- Game Search Icon -->
    <div class="game-search-wrapper">
        <button class="icon-button game-search-icon" id="gameSearchIcon" aria-label="Search Games">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </button>
    </div>

    <!-- Settings Icon -->
    <div class="settings-wrapper">
        <button class="icon-button settings-icon" id="settingsIcon" aria-label="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"></path>
                <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"></path>
            </svg>
        </button>
        <div class="dropdown settings-dropdown" id="settingsDropdown">
            <div class="theme-toggle-item" id="themeToggleItem">
                <div class="theme-toggle-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    Dark Mode
                </div>
                <div class="theme-toggle-switch" id="themeSwitch">
                    <div class="theme-toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Selection Panel (Standalone Sidebar) -->
    <aside class="game-selection-panel" id="gameSelectionPanel">
        <div class="panel-header">
            <h2 class="game-selection-header">Game Search</h2>
            <button class="close-panel" id="closePanel">&times;</button>
        </div>

        <!-- Filters -->
        <div class="panel-filters">
            <div class="filter-group">
                <label for="yearFilter">Season</label>
                <select id="yearFilter" class="filter-select">
                    <option value="2025" selected>2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="teamFilter">Team</label>
                <select id="teamFilter" class="filter-select">
                    <option value="all" selected>All</option>
                </select>
            </div>
        </div>

        <div class="game-list" id="gameList">
            <!-- Games will be populated here -->
        </div>
    </aside>

    <div class="stats-container">
        <!-- Main Content Area -->
        <main class="stats-main">
            <!-- Scoreboard Header -->
            <section class="game-scoreboard" id="gameScoreboard">
                <div class="scoreboard-content">
                    <!-- Away Team -->
                    <div class="team-score">
                        <div class="team-logo" id="awayLogo">A</div>
                        <div class="team-info">
                            <div class="team-name" id="awayName">Away Team</div>
                            <div class="team-final-score" id="awayScore">0</div>
                        </div>
                    </div>

                    <!-- Quarter Scores -->
                    <div class="quarter-scores">
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                    <th>T</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="awayQuarters">
                                    <td id="awayTeamAbbrev">AWAY</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                </tr>
                                <tr id="homeQuarters">
                                    <td id="homeTeamAbbrev">HOME</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Home Team -->
                    <div class="team-score">
                        <div class="team-info" style="text-align: right;">
                            <div class="team-name" id="homeName">Home Team</div>
                            <div class="team-final-score" id="homeScore">0</div>
                        </div>
                        <div class="team-logo" id="homeLogo">H</div>
                    </div>
                </div>
            </section>

            <!-- Tab Navigation -->
            <nav class="game-tabs">
                <div class="tabs-container">
                    <button class="tab-button active" data-tab="box-score">Box Score</button>
                    <button class="tab-button" data-tab="team-stats">Team Stats</button>
                    <button class="tab-button" data-tab="play-by-play">Play-by-Play</button>
                </div>
            </nav>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Box Score Tab -->
                <div class="tab-pane active" id="box-score">
                    <div class="box-score-header">
                        <label>Select Team:</label>
                        <div class="team-toggle">
                            <label>
                                <input type="radio" name="teamSelect" value="away" checked>
                                <span id="awayTeamRadio">Away Team</span>
                            </label>
                            <label>
                                <input type="radio" name="teamSelect" value="home">
                                <span id="homeTeamRadio">Home Team</span>
                            </label>
                        </div>
                    </div>

                    <table class="stats-table" id="statsTable">
                        <thead>
                            <tr>
                                <th data-sort="name">Name</th>
                                <th data-sort="jersey_number">#</th>
                                <th data-sort="points_played" class="sortable">PP</th>
                                <th data-sort="o_points_played" class="sortable">OPP</th>
                                <th data-sort="d_points_played" class="sortable">DPP</th>
                                <th data-sort="assists" class="sortable">AST</th>
                                <th data-sort="goals" class="sortable">GLS</th>
                                <th data-sort="blocks" class="sortable">BLK</th>
                                <th data-sort="plus_minus" class="sortable sorted-desc">+/-</th>
                                <th data-sort="yards_received" class="sortable">Rcv Yds</th>
                                <th data-sort="yards_thrown" class="sortable">Thr Yds</th>
                                <th data-sort="total_yards" class="sortable">Tot Yds</th>
                                <th data-sort="completions" class="sortable">Cmp</th>
                                <th data-sort="completion_percentage" class="sortable">Cmp%</th>
                                <th data-sort="hockey_assists" class="sortable">HA</th>
                                <th data-sort="turnovers" class="sortable">T</th>
                                <th data-sort="stalls" class="sortable">S</th>
                                <th data-sort="callahans" class="sortable">C</th>
                                <th data-sort="drops" class="sortable">D</th>
                            </tr>
                        </thead>
                        <tbody id="statsTableBody">
                            <!-- Player rows will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Team Stats Tab -->
                <div class="tab-pane" id="team-stats">
                    <div style="padding: 40px; text-align: center; color: var(--text-secondary);">
                        Team Statistics - Coming Soon
                    </div>
                </div>

                <!-- Play-by-Play Tab -->
                <div class="tab-pane" id="play-by-play">
                    <div style="padding: 40px; text-align: center; color: var(--text-secondary);">
                        Play-by-Play - Coming Soon
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/stats/game-detail.entry.ts"></script>
</body>
</html>
