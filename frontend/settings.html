<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Settings - UFA Statistics</title>
    <!-- Apply sidebar state immediately to prevent layout shift -->
    <script>
        (function() {
            const sidebarExpanded = localStorage.getItem('sidebar-expanded') === 'true';
            if (sidebarExpanded) {
                document.documentElement.classList.add('sidebar-expanded-loading');
            }
        })();
    </script>
    <!-- New modular CSS structure -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="settings-page">
    <!-- Static Sidebar (enhanced by JavaScript) -->
    <aside class="app-sidebar" role="navigation" aria-label="Main navigation" id="appSidebar">
      <div class="sidebar-header">
        <button class="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="false" data-tooltip="Expand sidebar">
          <img src="/images/logo/chat-stats-logo-light.svg" alt="Chat Stats" class="sidebar-toggle-logo logo-light">
          <img src="/images/logo/chat-stats-logo-dark.svg" alt="Chat Stats" class="sidebar-toggle-logo logo-dark">
          <img src="/images/logo/chat-stats-logo-light2.svg" alt="Chat Stats" class="sidebar-toggle-icon sidebar-toggle-hamburger">
          <span class="sidebar-toggle-icon sidebar-toggle-arrow-right">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="4" x2="18" y2="20"></line>
              <line x1="6" y1="12" x2="14" y2="12"></line>
              <polyline points="10 8 14 12 10 16"></polyline>
            </svg>
          </span>
          <span class="sidebar-toggle-icon sidebar-toggle-arrow-left">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="6" y1="4" x2="6" y2="20"></line>
              <line x1="10" y1="12" x2="18" y2="12"></line>
              <polyline points="14 8 10 12 14 16"></polyline>
            </svg>
          </span>
        </button>
        <div class="sidebar-title">
          <h2>Chat Stats</h2>
        </div>
      </div>

      <nav class="sidebar-nav">
        <button class="sidebar-nav-item" data-action="new-chat" data-tooltip="New Chat">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          <span>New Chat</span>
        </button>

        <a href="#" class="sidebar-nav-item" data-action="chats" data-tooltip="Chats">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
          </svg>
          <span>Chats</span>
        </a>

        <a href="/stats/index.html" class="sidebar-nav-item" data-action="stats" data-tooltip="Stats">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
          </svg>
          <span>Stats</span>
        </a>
      </nav>

      <div class="sidebar-middle-expander"></div>

      <div class="sidebar-user-section" id="sidebarUserSection">
        <!-- User info will be populated by JavaScript -->
      </div>
    </aside>

    <div class="sidebar-backdrop"></div>

    <!-- Main Content -->
    <div class="page-container settings-container">
        <div id="settingsPageContainer"></div>
    </div>

    <!-- Vite entry point -->
    <script type="module">
        import { initDropdowns } from './src/components/dropdown.ts';
        import { initSettingsPage } from './components/settings/SettingsPage.ts';
        import { initSidebar, getSidebar } from './components/navigation/Sidebar.ts';
        import { onAuthStateChange, getSession } from './lib/auth.ts';
        import { showLoginModal } from './components/auth/LoginModal.ts';
        import { showSignupModal } from './components/auth/SignupModal.ts';

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize the sidebar
            await initSidebar();

            // Initialize dropdowns
            initDropdowns();

            // Initialize settings page
            initSettingsPage('settingsPageContainer');

            // Initialize auth
            await initAuth();
        });

        /**
         * Initialize authentication
         */
        async function initAuth() {
            // Check current auth state
            const session = await getSession();
            await updateUIForAuthState(session.session);

            // Listen for auth state changes
            onAuthStateChange(async (session) => {
                await updateUIForAuthState(session);
                // Dispatch custom event for sidebar to listen
                window.dispatchEvent(new CustomEvent('auth-state-changed'));
            });

            // Set up event listeners for modal events
            window.addEventListener('show-login-modal', () => {
                showLoginModal(async () => {
                    const session = await getSession();
                    await updateUIForAuthState(session.session);
                    // Reload settings page to update data
                    window.location.reload();
                });
            });

            window.addEventListener('show-signup-modal', () => {
                showSignupModal(async () => {
                    const session = await getSession();
                    await updateUIForAuthState(session.session);
                    // Reload settings page to update data
                    window.location.reload();
                });
            });

            window.addEventListener('auth-required', () => {
                showLoginModal(async () => {
                    const session = await getSession();
                    await updateUIForAuthState(session.session);
                });
            });
        }

        /**
         * Update UI based on authentication state
         */
        async function updateUIForAuthState(session) {
            const isAuthenticated = !!session;

            // Update sidebar user plan if authenticated
            if (isAuthenticated) {
                const sidebar = getSidebar();
                if (sidebar) {
                    try {
                        const token = session.access_token;
                        const API_BASE_URL = import.meta.env.VITE_API_URL || '';
                        const response = await fetch(`${API_BASE_URL}/api/subscription/status`, {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                            },
                        });

                        if (response.ok) {
                            const subscription = await response.json();
                            sidebar.updateUserPlan(subscription.tier);
                        }
                    } catch (error) {
                        console.error('Failed to fetch subscription:', error);
                    }
                }
            }
        }
    </script>

    <!-- Legacy fallback for non-module browsers -->
    <script nomodule>
        console.warn('Your browser does not support ES modules. Some features may not work correctly.');
    </script>
</body>
</html>
