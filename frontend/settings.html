<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Settings - UFA Statistics</title>
    <!-- New modular CSS structure -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="settings-page">
    <!-- Sidebar will be injected by Sidebar component -->

    <!-- Main Content -->
    <div class="page-container settings-container">
        <div id="settingsPageContainer"></div>
    </div>

    <!-- Vite entry point -->
    <script type="module">
        import { initDropdowns } from './src/components/dropdown.ts';
        import { initSettingsPage } from './components/settings/SettingsPage.ts';
        import { initSidebar, getSidebar } from './components/navigation/Sidebar.ts';
        import { onAuthStateChange, getSession } from './lib/auth.ts';
        import { showLoginModal } from './components/auth/LoginModal.ts';
        import { showSignupModal } from './components/auth/SignupModal.ts';

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize the sidebar
            await initSidebar();

            // Initialize dropdowns
            initDropdowns();

            // Initialize settings page
            initSettingsPage('settingsPageContainer');

            // Initialize auth
            await initAuth();
        });

        /**
         * Initialize authentication
         */
        async function initAuth() {
            // Check current auth state
            const session = await getSession();
            await updateUIForAuthState(session.session);

            // Listen for auth state changes
            onAuthStateChange(async (session) => {
                await updateUIForAuthState(session);
                // Dispatch custom event for sidebar to listen
                window.dispatchEvent(new CustomEvent('auth-state-changed'));
            });

            // Set up event listeners for modal events
            window.addEventListener('show-login-modal', () => {
                showLoginModal(async () => {
                    const session = await getSession();
                    await updateUIForAuthState(session.session);
                    // Reload settings page to update data
                    window.location.reload();
                });
            });

            window.addEventListener('show-signup-modal', () => {
                showSignupModal(async () => {
                    const session = await getSession();
                    await updateUIForAuthState(session.session);
                    // Reload settings page to update data
                    window.location.reload();
                });
            });

            window.addEventListener('auth-required', () => {
                showLoginModal(async () => {
                    const session = await getSession();
                    await updateUIForAuthState(session.session);
                });
            });
        }

        /**
         * Update UI based on authentication state
         */
        async function updateUIForAuthState(session) {
            const isAuthenticated = !!session;

            // Update sidebar user plan if authenticated
            if (isAuthenticated) {
                const sidebar = getSidebar();
                if (sidebar) {
                    try {
                        const token = session.access_token;
                        const API_BASE_URL = import.meta.env.VITE_API_URL || '';
                        const response = await fetch(`${API_BASE_URL}/api/subscription/status`, {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                            },
                        });

                        if (response.ok) {
                            const subscription = await response.json();
                            sidebar.updateUserPlan(subscription.tier);
                        }
                    } catch (error) {
                        console.error('Failed to fetch subscription:', error);
                    }
                }
            }
        }
    </script>

    <!-- Legacy fallback for non-module browsers -->
    <script nomodule>
        console.warn('Your browser does not support ES modules. Some features may not work correctly.');
    </script>
</body>
</html>
